name: ChatMenager
version: ${project.version}
main: itsokay.chatmanager.ChatManager
api-version: 1.16
database: true
prefix: "CM"
commands:
  help:
    description: Help
    usage: /<command>
  me:
    description: Me
    usage: /<command> [message]
  m:
    description: Private Message
    usage: /<command> [player] [message]
  clan:
    description: Clan commands
    usage: /<command> <help/create/rename/tag/color/invite/kick/promote/delete/leave/accept> [whatever]
  c:
    description: Clan chat
    usage: /<command> [message]
  ั:
    description: Clan chat
    usage: /<command> [message]
  r:
    description: Reply Private Message
    usage: /<command> [message]
  ะบ:
    description: Reply Private Message
    usage: /<command> [message]
  a:
    description: Answer to message
  notify:
    description: On/Off sound notification
    usage: /<command> <on/off>
  ignore:
    description: ignore Chat
    usage: /<command> <@all/@global/@private/player nick>
  unignore:
    description: unignore Chat
    usage: /<command> <@all/@global/@private/player nick>
  watch:
    description: watch player
    usage: /<command> [player]
  ban:
    description: ban player
    usage: /<command> [player] [reason]
  unban:
    description: unban player
    usage: /<command> [player]
  donate:
    description: get donation info
